<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada | João Pedro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/base.css">
    <style>
        body {
            background: linear-gradient(-45deg, var(--primary-color), var(--secondary-color), var(--primary-color), var(--secondary-color));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            font-family: 'Poppins', sans-serif;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .thanks-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        
        .icon-success {
            color: #2ecc71;
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            color: #333333;
            margin-bottom: 2rem;
        }
        
        .btn-back {
            display: inline-block;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #ffffff;
            font-weight: 500;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: #ffffff;
        }
        
        @media (max-width: 576px) {
            .thanks-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <i class="fas fa-check-circle icon-success"></i>
        <h1>Mensagem Enviada!</h1>
        <p>Obrigado por entrar em contato. Responderei sua mensagem o mais breve possível.</p>
        <a href="/" class="btn-back">Voltar ao Portfólio</a>
    </div>
</body>
</html>
